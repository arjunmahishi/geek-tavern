{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>{{title}}Geek Tavern</title>

	<link rel="icon" type="image/png" href="{% static 'fav.png' %}"/>
	<script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

  <!-- Bootstrap -->
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--FIREBASE WEB SETUP-->
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
	<script src="{% static 'js/app.js' %}"></script>

	<!-- MDL -->
	<link rel="stylesheet" href="{% static 'mdl/material.min.css' %}">
	<script src="{% static 'mdl/material.min.js' %}"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <input type="hidden" id="chatId" value="{{ chatId }}"/>
  <input type="hidden" id="role" value="{{ role }}"/>

</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <a href="/" style="color: #fff;">
      <span class="mdl-layout-title">Geek Tavern</span>
      </a>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="/">Home</a>
				<a class="mdl-navigation__link" href="/getstarted/">Get started</a>
        <a class="mdl-navigation__link" href="/prep/?role=1">Ask</a>
        <a class="mdl-navigation__link" href="/prep/?role=2">Answer</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Geek Tavern</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/">Home</a>
      <a class="mdl-navigation__link" href="/getstarted/">Get started</a>
      <a class="mdl-navigation__link" href="/prep/?role=1">Ask</a>
      <a class="mdl-navigation__link" href="/prep/?role=2">Answer</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">

    {% block content %}
    {% endblock %}

    </div>
  </main>
</div>
</body>
</html>
